<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final Note</title>
<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
  overflow-x:hidden;
  overflow-y:auto;
}
.slideshow img{
  width:80%;
  max-width:300px;
  border-radius:15px;
  display:none;
  margin:auto;
}
p{
  margin:30px auto;
  font-size:1.2rem;
  line-height:1.6;
}
.fire{
  position:fixed;
  width:6px;
  height:6px;
  background:yellow;
  animation:burst 1.5s infinite;
}
@keyframes burst{to{transform:translateY(-100vh);opacity:0;}}
</style>
</head>
<body>

<h2>Final Words ðŸ’«</h2>

<p>
Gae-bhains ki sewa mein jiska mann harshata hai,<br>
Wo Yadav ka chhora Akhilesh ko apna neta batata hai.
</p>

<div class="slideshow">
  <img src="friend10.jpg">
  <img src="friend11.jpeg">
  <img src="friend12.jpeg">
  <img src="friend13.jpeg">
</div>

<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// Slideshow
let slides=document.querySelectorAll(".slideshow img"), s=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[s].style.display="none";
  s=(s+1)%slides.length;
  slides[s].style.display="block";
},2000);

// Fireworks
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="fire";
  f.style.left=Math.random()*100+"vw";
  f.style.top="100vh";
  f.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(f);
}

// Resume music if started
if(localStorage.getItem("musicStarted")){
  document.getElementById("bgMusic").play().catch(()=>{});
}
</script>

</body>
</html>
