<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Final</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
}
.slideshow img{
  width:80%;
  max-width:300px;
  border-radius:15px;
  display:none;
}
.fire{
  position:fixed;
  width:6px;
  height:6px;
  background:yellow;
  animation:burst 1.5s infinite;
}
@keyframes burst{
  to{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<h2>Final Words âœ¨</h2>

<p style="font-size:18px; padding:10px;">
Gae-bhains ki sewa mein jiska mann harshata hai,<br>
Wo Yadav ka chhora Akhilesh ko apna neta batata hai.
</p>

<div class="slideshow">
  <img src="img10.jpg">
  <img src="img11.jpg">
  <img src="img12.jpg">
  <img src="img13.jpg">
</div>

<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// slideshow
let slides=document.querySelectorAll(".slideshow img");
let s=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[s].style.display="none";
  s=(s+1)%slides.length;
  slides[s].style.display="block";
},2000);

// fireworks
for(let i=0;i<30;i++){
  let f=document.createElement("div");
  f.className="fire";
  f.style.left=Math.random()*100+"vw";
  f.style.top="100vh";
  f.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(f);
}

// resume music
if(localStorage.getItem("music")){
  document.getElementById("bgMusic").play().catch(()=>{});
}
</script>

</body>
</html>
