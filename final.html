<script>
// slideshow
let slides=document.querySelectorAll(".slideshow img"), s=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[s].style.display="none";
  s=(s+1)%slides.length;

},2000);

  document.getElementById("bgMusic").play().catch(()=>{});
}
</script>
