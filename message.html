<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Matter</title>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:#fff3e0;
 text-align:center;
 overflow-x:hidden;
}
.slideshow img{
 width:90%;
 max-width:320px;
 border-radius:20px;
 display:none;
 margin:auto;
}
p{
 max-width:90%;
 margin:25px auto;
 font-size:1.15rem;
 line-height:1.7;
}
button{
 padding:12px 25px;
 background:#ff7043;
 color:white;
 border:none;
 border-radius:25px;
 font-size:1rem;
 margin-bottom:25px;
}
.confetti,.balloon{
 position:fixed;
 top:-10px;
 animation:fall linear infinite;
}
.balloon{width:20px;height:30px;border-radius:50%}
@keyframes fall{to{transform:translateY(110vh)}}
</style>
</head>

<body>

<div class="slideshow">
 <img src="friend4.jpeg">
 <img src="friend5.jpeg">
 <img src="friend6.jpeg">
 <img src="friend7.jpeg">
 <img src="friend8.jpeg">
 <img src="friend9.jpeg">
</div>

<p>
Some people quietly make life better just by being themselves.
Your kindness, your patience, and your support
mean more than words can ever fully express.
Moments become memories because of people like you.
</p>

<button onclick="location.href='final.html'">
Final Note
</button>

<script>
// slideshow
let s=document.querySelectorAll(".slideshow img"),i=0;
s[0].style.display="block";
setInterval(()=>{
 s[i].style.display="none";
 i=(i+1)%s.length;
 s[i].style.display="block";
},2500);

// effects
for(let i=0;i<30;i++){
 let e=document.createElement("div");
 e.className=Math.random()>0.5?"confetti":"balloon";
 e.style.left=Math.random()*100+"vw";
 e.style.background=`hsl(${Math.random()*360},80%,60%)`;
 e.style.animationDuration=2+Math.random()*3+"s";
 document.body.appendChild(e);
}
</script>

</body>
</html>
