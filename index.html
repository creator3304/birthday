<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
body{
 margin:0;
 font-family:Arial, sans-serif;
 background:linear-gradient(135deg,#ffecd2,#fcb69f);
 text-align:center;
 overflow-x:hidden;
}
h1{margin:30px 10px;color:#d84315}
.slideshow img{
 width:90%;
 max-width:320px;
 border-radius:20px;
 display:none;
 margin:auto;
}
button{
 padding:14px 30px;
 background:#ff7043;
 color:white;
 border:none;
 border-radius:30px;
 font-size:1rem;
 margin:25px 0;
}
.confetti,.balloon{
 position:fixed;
 top:-10px;
 animation:fall linear infinite;
}
.balloon{
 width:20px;height:30px;
 border-radius:50%;
}
@keyframes fall{
 to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<h1>Happy Birthday Kaushal ðŸŽ‰</h1>
<button id="playMusicBtn" style="
padding:12px 20px;
font-size:16px;
border:none;
border-radius:25px;
background:#ff4d6d;
color:white;
margin-top:15px;">
Tap to Play Music ðŸŽµ
</button>


<script>
// slideshow
let s=document.querySelectorAll(".slideshow img"),i=0;
s[0].style.display="block";
setInterval(()=>{
 s[i].style.display="none";
 i=(i+1)%s.length;
 s[i].style.display="block";
},2500);

// confetti & balloons
for(let i=0;i<30;i++){
 let e=document.createElement("div");
 e.className=Math.random()>0.5?"confetti":"balloon";
 e.style.left=Math.random()*100+"vw";
 e.style.background=`hsl(${Math.random()*360},80%,60%)`;
 e.style.animationDuration=2+Math.random()*3+"s";
 document.body.appendChild(e);
}
</script>

<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("playMusicBtn").addEventListener("touchend", function () {
  const music = document.getElementById("bgMusic");
  music.volume = 0.8;

  music.play().then(() => {
    localStorage.setItem("musicStarted", "yes");
    this.style.display = "none";
  }).catch(() => {
    alert("Please tap the button once more ðŸŽµ");
  });
}, { once: true });
</script>

</body>
</html>
