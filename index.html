<body>

<audio autoplay loop>

<div id="cake">

<script>
const text="Happy Birthday ðŸŽ‰ðŸŽ‚";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("type").innerHTML+=text[i++];

}
type();

function blow(){
 document.getElementById("flame").style.display="none";
 document.getElementById("next").style.display="inline-block";
 for(let i=0;i<40;i++){

 }
}
</script>
