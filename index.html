<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  text-align:center;
  background:#000;
  color:white;
  overflow:hidden;
}
h1{margin-top:30px;}
button{
  padding:12px 22px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
}
.slideshow img{
  width:80%;
  max-width:300px;
  border-radius:15px;
  display:none;
}
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  top:-10px;
  animation:fall 5s linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh);}
}
</style>
</head>

<body>

<h1 id="type"></h1>

<button id="playMusicBtn">Tap to Play Music ðŸŽµ</button>

<div class="slideshow">
  <img src="img1.jpg">
  <img src="img2.jpg">
  <img src="img3.jpg">
</div>

<br><br>
<a href="message.html"><button>Thereâ€™s something more</button></a>

<audio id="bgMusic" loop playsinline>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// typewriter
let text="Happy Birthday Kaushal ðŸŽ‰";
let i=0;
setInterval(()=>{
  if(i<text.length){
    document.getElementById("type").innerHTML+=text.charAt(i);
    i++;
  }
},120);

// slideshow
let slides=document.querySelectorAll(".slideshow img");
let s=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[s].style.display="none";
  s=(s+1)%slides.length;
  slides[s].style.display="block";
},2000);

// confetti
for(let i=0;i<40;i++){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(c);
}

// music (iPhone safe)
document.getElementById("playMusicBtn").addEventListener("touchend",()=>{
  const m=document.getElementById("bgMusic");
  m.volume=0.8;
  m.play();
  localStorage.setItem("music","yes");
  document.getElementById("playMusicBtn").style.display="none";
},{once:true});
</script>

</body>
</html>
